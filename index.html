<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makkers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="full-screen">
            <div class="full-screen__body">
                <div class="full-screen__container">
                    <div class="full-screen__logo"><a href=""><img src="img/logo.svg" alt=""></a></div>
                    <div class="full-screen__title"><h1>Наш сайт уже почти готов</h1></div>
                    <div class="full-screen__text">
                        <p>Мы настолько любим наших клиентов, что на самих себя времени остается совсем ничего.</p>
                        <p>Зато, мы сделали кнопку, чтобы мы его никогда не доделали.</p>
                    </div>
                    <div class="full-screen__button"><a href="https://google.com">кнопка</a></div>
                    <div class="full-screen__social-media social-media-full-screen">
                        <div class="social-media-full-screen__item">
                            <a class="__icon-insta social-media-full-screen__link social-media-full-screen__link_inst" href="https://instagram.com/makkers.ru/"></a>
                        </div>
                        <div class="social-media-full-screen__item">
                            <a class="__icon-tg social-media-full-screen__link social-media-full-screen__link_tg" href="https://t.me/makkers_design"></a>
                        </div>
                        <div class="social-media-full-screen__item">
                            <a class="__icon-be social-media-full-screen__link social-media-full-screen__link_be" href="https://behance.net/dafurashov"></a>
                        </div>
                    </div>
                </div>
            </div>
                <video autoplay muted loop preload="auto" class="full-screen__video">
                    <source type="video/webm" src="video/forest.webm">
					<source type="video/mp4" src="video/forest.mp4">
				</video>
            </div>
        </div>
    </div>
</body>
</html>
